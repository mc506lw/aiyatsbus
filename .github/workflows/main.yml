name: Java CI with Gradle

# 触发条件：当代码推送到 main 分支时
on:
  push:
    branches: [ "main" ]
  # 可选：如果你也希望在针对 main 的 Pull Request 时构建，保留下面这段
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 检出代码
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. 设置 Java 环境
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21' # 根据你的项目需求修改版本，如 11, 17, 21
        distribution: 'temurin' # 使用 Eclipse Temurin (AdoptOpenJDK) 发行版

    # 3. 给 Gradle 赋予执行权限 (仅针对非 wrapper 脚本，通常 wrapper 已包含，但在某些 Unix 环境下是个好习惯)
    - name: Make gradlew executable
      run: chmod +x gradlew

    # 4. 使用 Gradle 构建项目 (包含编译和测试)
    # 这里的 actions/setup-gradle 会自动处理缓存，加快构建速度
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v3
      with:
        arguments: build
